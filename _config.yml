title: leaf_letters # name of the site
author: jch burmester # name of site's author
email: jchburmester@outlook.com # email of site's author
url: https://jchburmester.github.io/ # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  a space where i decode feelings and thoughts. some of them are in german, some in english.
  find a calm & peaceful (inner) space before you start reading. if you wish, use the contact form to subscribe to updates or to leave a note. the encoding continues..

permalink: /:slug.html

favicon: "favicon/leafpurple.png" # name+extension of favicon (which must be put on the root folder)
goat_counter: "jchburmester" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
